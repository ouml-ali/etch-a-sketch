<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="preference-section">
        <!-- <input id="color-picker" type="color"> -->
        <button id="colorpick-btn">Black Color</button>
        <!-- <button id="colorpick-btn">Pick Color</button> -->
        <button id="random-color-btn">Randomized Color</button>
        
        <button id="eraser-btn">Eraser</button>
        <button id="clear-btn">Clear All</button>
        <input type="range" min="16" max="64" value="16" class="slider" id="square-numbers">
    </div>
    <div class="sketch-frame">
        <div class="sketch-header">Etch A Sketch</div>
        <div class="sketch-container" id="container"></div>
        <div class="sketch-footer">
            <div class="handles left-handle"></div>
            <div class="handles right-handle"></div>
        </div>
        
    </div>
</body>
</html>
